<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Booking Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="options.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="text-info">IRCTC Booking Form</h2>
      </div>
      
      <div class="row align-items-center mr-3">
        <h3 class="label-text">Automation</h3>
        <label class="switch">
          <input type="checkbox" id="automationStatus">
          <span class="slider round"></span>
        </label>
      </div>
      
      
    </div>
    
    <form id="settingsForm" class="mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="form-section" id="loginInfo">
            <h3 class="text-info">Login Details</h3>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Irctc username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Irctc password">
            </div>


          </div>
          <div class="form-section mt-5" id="sessionInfo">
            <h3 class="text-info">Timer Details</h3>
            <div class="form-group">
              <label for="targetTime">Tatkal Start Timer:</label>
                        <input type="text" class="form-control" id="targetTime" placeholder="Enter Tatkal Start Timer i.e. 10:00:10"
                               value="10:00:10">
            </div>

            <div class="form-group">
              <label for="refreshTime">Refresh Time:</label>
              <input type="text" class="form-control" id="refreshTime" placeholder="Enter refresh time(milli seconds)"
                value="5000">
            </div>
                  
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-section" id="trainInfo">
            <h3 class="text-info">Train Details</h3>
            <div class="form-group">
              <label for="dateString">Date:</label>
              <input type="date" class="form-control" id="dateString" value="2024-04-24">
            </div>

            <div class="form-group">
              <label for="trainNumber">Train Number:</label>
                        <input type="text" class="form-control" id="trainNumber" placeholder="Enter train number"
                               value="11061">
            </div>
            <div class="form-group">
              <label for="from">From:</label>
                        <input type="text" class="form-control" id="from" placeholder="Enter origin station code"
                               value="LTT">
            </div>
            <div class="form-group">
              <label for="to">To:</label>
                        <input type="text" class="form-control" id="to" placeholder="Enter destination station code"
                               value="BSB">
            </div>
            <div class="form-group">
              <label for="quotaType">Quota Type:</label>
              <select class="form-control" id="quotaType">
                <option value="GENERAL">GENERAL</option>
                <option value="TATKAL" selected>TATKAL</option>
              </select>
            </div>
            <div class="form-group">
              <label for="accommodationClass">Accommodation Class:</label>
              <select class="form-control" id="accommodationClass">
                <option value="SL">Sleeper (SL)</option>
                <option value="3A" selected>AC 3 Tier (3A)</option>
                <option value="2A">AC 2 Tier (2A)</option>
                <option value="1A">AC First Class (1A)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-section" id="paymentInfo">
            <h3 class="text-info">Payment Details</h3>
            <div class="form-group">
              <label for="paymentType">Payment Type:</label>
                        <input type="text" class="form-control" id="paymentType" placeholder="Enter payment type"
                               value="BHIM/UPI" disabled>
            </div>
            <div class="form-group">
              <label for="paymentMethod">Payment Method:</label>
              <input type="text" class="form-control" id="paymentMethod" placeholder="Enter payment method"
                value="BHIM/ UPI/ USSD" disabled>
            </div>
            <div class="form-group">
              <label for="paymentProvider">Payment Provider:</label>
              <input type="text" class="form-control" id="paymentProvider" placeholder="Enter payment provider"
                value="PAYTM" disabled>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="autoPay">
              <label class="form-check-label" for="autoPay">Pay & Book (Show QR Code Page)</label>
            </div>
          </div>
        </div>
      </div>
      
        <button type="button" id="save-train" class="btn btn-info p-2 mr-2">Save Settings</button>
        <a type="button" href="https://www.irctc.co.in/nget/train-search" target="_blank" id="book-train" class="btn btn-warning p-2">Book Ticket On IRCTC</a>
     
      
    </form>
    <!-- Passenger Table -->
    <div class="form-section mt-5">
      <h3 class="text-info">Passenger List</h3>
      <table id="passengerTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Preference</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="passengerList"></tbody>
      </table>
    </div>

    <!-- Add Passenger Form -->
    <div class="form-section mt-5">
      <h3 class="text-info">Add Passenger</h3>
      <form id="addPassengerForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="T">Transgender</option>
          </select>
        </div>
        <div class="form-group">
          <label for="preference">Preference:</label>
          <select id="preference" name="preference">
            <option value="">No Preference</option>
            <option value="LB">Lower</option>
            <option value="MB">Middle</option>
            <option value="UB">Upper</option>
            <option value="SL">Side Lower</option>
            <option value="SU">Side Upper</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info p-2">Add Passenger</button>
      </form>
    </div>
  </div>
    
  </div>

  <script src="options.js"></script>

</body>

</html>
